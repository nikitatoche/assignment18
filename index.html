<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo"> Amazone</div>
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </label>
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <script src="script.js"></script>
    <style>
    .navbar {
    background-color: #405d6a;
    color: #fff;
    padding: 1em;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    font-size: 0++.5em;
    font-weight: bold;
}

.menu-toggle {
    display: none;
}

.menu {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
}

.menu li {
    margin-right: 20px;
}

.menu a {
    color: #fff;
    text-decoration: none;
}

@media (max-width: 768px) {
    .menu-toggle {
        display: block;
    }
    .menu {
        display: none;
    }
    .menu-toggle:checked + .menu {
        display: block;
    }
    .menu {
        flex-direction: column;
    }
    .menu li {
        margin-right: 0;
    }
}
   
    </style>
</body>
</html>
